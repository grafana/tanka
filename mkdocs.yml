site_name: Tanka
site_description: >
  Composable configuration utility for Kubernetes, leveraging the Jsonnet
  language for flexible, reusable and concise configuration
site_author: Grafana
site_url: https://tanka.dev

repo_name: grafana/tanka
repo_url: https://github.com/grafana/tanka

theme:
  name: "material"
  language: "en"
  logo: img/tk_black.png
  favicon: img/tk_black.png
  palette:
    primary: white
    accent: deep_purple

copyright: "Sponsored by Grafana Labs"

extra:
  social:
    - type: "github"
      link: https://github.com/grafana
    - type: "globe"
      link: https://grafana.com
    - type: "twitter"
      link: https://twitter.com/grafana

markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - meta
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
plugins:
  - search:
  - exclude:
      glob:
        - design/*
