name: Acceptance tests
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - edited
      - opened
      - ready_for_review
      - synchronize
    branches:
      - main
  merge_group:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Call Dagger Function
        id: dagger
        uses: dagger/dagger-for-github@847ae4458ef34fe9b5f566655957bde6d4891112 # v7.0.3
        with:
          version: "0.14.0"
          verb: call
          dagger-flags: "--silent"
          args: "acceptance-tests --root-dir .:source-files --acceptance-tests-dir ./acceptance-tests"
