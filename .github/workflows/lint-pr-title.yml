name: Lint PR title

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
  merge_group:

jobs:
  lint-pr-title:
    runs-on: ubuntu-24.04
    steps:
      - uses: grafana/shared-workflows/actions/lint-pr-title@13fb504e3bfe323c1188bf244970d94b2d336e86 # lint-pr-title-v1.0.0
        env:
          GITHUB_TOKEN: ${{ github.token }}
