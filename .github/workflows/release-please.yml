on:
  push:
    branches:
      - main

name: release-please

jobs:
  release-please:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-24.04
    outputs:
      release_created: "${{ steps.release-please.outputs.release_created }}"
      release_tag: "${{ steps.release-please.outputs.tag_name }}"

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          # https://github.com/actions/checkout/issues/1467
          fetch-depth: 0
          persist-credentials: false

      - uses: googleapis/release-please-action@a02a34c4d625f9be7cb89156071d8567266a2445 # v4.2.0
        id: release-please
        with:
          config-file: .release-please.json
          manifest-file: .release-please-manifest.json

  release-docker-image:
    needs:
      - release-please
    if: needs.release-please.outputs.release_created
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    uses: ./.github/workflows/docker.yml
    with:
      tag: ${{ needs.release-please.outputs.release_tag }}

  # If a release was created, also create the binaries and attach them
  release-binaries:
    runs-on: ubuntu-24.04
    needs:
      - release-please
    if: needs.release-please.outputs.release_created
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          # https://github.com/actions/checkout/issues/1467
          fetch-depth: 0
          ref: "${{ needs.release-please.outputs.release_tag }}"
          persist-credentials: false

      - uses: ./.github/actions/setup-goversion

      - name: Build binaries
        run: make cross

      - name: Attach binaries
        uses: ncipollo/release-action@440c8c1cb0ed28b9f43e4d1d670870f059653174 # v1.16.0
        with:
          token: ${{ github.token }}
          allowUpdates: true
          tag: ${{ needs.release-please.outputs.release_tag }}
          omitNameDuringUpdate: true
          omitPrereleaseDuringUpdate: true
          omitBodyDuringUpdate: true
          omitDraftDuringUpdate: true
          artifacts: "dist/**/*"
